version: '3.8'
services:
  # 1. Serviço que hospeda o navegador (Chrome) e o driver (ChromeDriver)
  chrome:
    image: selenium/node-chrome:4.15.0-20231102
    shm_size: 2gb # Requisito de performance para Chrome
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  # 2. Serviço central que orquestra a execução (o "cabeça" do grid)
  selenium-hub:
    image: selenium/hub:4.15.0-20231102
    container_name: selenium-hub
    ports:
      - "4444:4444" # Expor a porta 4444 para o host para debug

  # 3. Seu serviço de testes WebdriverIO
  wdio-tests:
    build: .
    image: wdio-ts-runner
    
    # CRÍTICO: Mapeia o diretório local para dentro do container.
    # Isso permite que o container acesse os arquivos de código e que os resultados 
    # (allure-results, .tmp) sejam persistidos no host/workspace do Jenkins.
    volumes:
      - .:/usr/src/app
      # O volume abaixo é necessário para evitar que a pasta node_modules do HOST 
      # sobrescreva o node_modules recém-instalado DENTRO do container.
      - /usr/src/app/node_modules 
    
    # Garante que o container de testes espera pelo Grid
    depends_on:
      - chrome 
      - selenium-hub 
    
    environment:
      # Usa o nome do serviço 'selenium-hub' para se conectar (modo Grid)
      - WDIO_HOST=selenium-hub 
      - WDIO_PORT=4444
    
    # Comando de execução
    command: ["npx", "wdio", "run", "wdio.conf.ts"]
